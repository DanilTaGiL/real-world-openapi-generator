server:
  port: 8080

spring:
  application:
    name: simple-backend
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password


springdoc:
  swagger-ui:
    path: /
